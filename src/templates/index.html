<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modelagem de tópicos</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Modelagem de Tópicos — G1 (Economia)</h1>
    <p class="subtitle">Escolha um método de modelagem de tópicos</p>
    <p class="subtitle">LDA (tradicional) ou Transformers (avançado)</p>
  </header>

  <main class="container">

    <section class="controls">
      <button id="btn-lda" class="btn">Processar com LDA</button>
      <button id="btn-transformers" class="btn">Processar com Transformers</button>

      <div id="status" class="status">Nenhuma ação iniciada.</div>
    </section>

    <section class="summary" id="summary">
      <h2>Resumo</h2>
      <div id="summary-content">
        Clique em um dos botões acima para iniciar.
      </div>
    </section>

    <section class="charts">
      <div class="chart-card">
        <h3>Distribuição de Tópicos</h3>
        <canvas id="chartPie"></canvas>
      </div>

      <div id="barChartsContainer" class="bar-charts-container">
        <!-- Gráficos de barras serão inseridos aqui -->
      </div>
    </section>

    <section class="insights">
      <h2>Tópicos Extraídos</h2>
      <div id="insights-text">Nenhum tópico gerado ainda.</div>
    </section>

  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
